<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Page</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/task.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
  </head>

  <body>
    <header>
      <!-- <span onclick="toggleMenu()">&#9776;</span> -->
      Project Management App
    </header>

    <!-- Bootstrap Form Code -->
    <div class="container">
      <div class="row d-flex justify-content-around" style="border: 2px orchid solid;">
      
        <div class="mb-3 col task-container">
            <h4>Board name: Lorem ipsum</h4>
            <p>Project name: Lorem ipsum</p>
            <div class="task-card">
              <form id="task-form" onsubmit="saveTask();">
                <div class="form-row">
                  <div class="mb-3 col">
                    <label for="task1" class="form-label">Task name</label>
                    <input type="text" class="form-control" id="task1"placeholder="Enter task name"/>
                  </div>
                  <div class="mb-3 col">
                    <label for="selectDropdown">Assignee</label>
                    <select class="form-control" id="selectDropdown">
                      <option>Select one assignee</option>
                      <option value="">One</option>
                      <option value="">Two</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="mb-3 col">
                    <label for="startDate" class="form-label">Start date</label>
                    <input type="date" class="form-control" id="startDate" />
                  </div>
                  <div class="mb-3 col">
                    <label for="endDate" class="form-label">End date</label>
                    <input type="date" class="form-control" id="endDate" />
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">
                      Task completed
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Add task</button>
              </form>
            </div>
        
            <!--Grid sys in Bootstrap-->
        <div id="taskList">
          <div class="row" style="border: 2px dashed turquoise">
            <div class="col">
              Task Name
              <p><b>Sample task 1</b></p>
            </div>
            <div class="col">
              Start Date
              <p><b>dd/mm/yy</b></p>
            </div>
            <div class="col">
              End Date
              <p><b>dd/mm/yy</b></p>
            </div>
            <div class="col">
              Assignee
              <p><b>Name</b></p>
            </div>
            <div class="col">
              Completed status
              <p><b>Finished</b></p>
            </div>

            <div class="col d-none d-lg-block">
              <button class="btn btn-success">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
        <div id="taskList">
          <div class="row" style="border: 2px dashed turquoise">
            <div class="col">
              Task Name
              <p><b>Sample task 2</b></p>
            </div>
            <div class="col">
              Start Date
              <p><b>dd/mm/yy</b></p>
            </div>
            <div class="col">
              End Date
              <p><b>dd/mm/yy</b></p>
            </div>
            <div class="col">
              Assignee
              <p><b>Name</b></p>
            </div>
            <div class="col">
              Completed status
              <p><b>Finished</b></p>
            </div>

            <div class="col d-none d-lg-block">
              <button class="btn btn-success">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="../scripts/task.js"></script>
  </body>
</html>
